<div id="app">
    <ul>
        <li v-for="(product,index) in products">
            {{ product.quantity }} {{ product.name }}
        </li>
    </ul>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            products: []
        },
        created() {
            fetch('https://api.myjson.com/bins/74l63')
            .then(response => response.json())
            .then(
                json => {
                    this.products = json.products
                }
            )
        }
    })
</script>
